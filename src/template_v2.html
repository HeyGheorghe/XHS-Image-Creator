<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Template V2</title>
    {{FIRST_PAGE_STYLE}}
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }
        .page {
            width: 825px;
            height: 1467px; /* 9:16 Aspect Ratio */
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0;
            padding: 50px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Cover Section for the first page */
        .cover-section {
            position: relative;
            width: calc(100% + 100px);
            margin-left: -50px;
            margin-right: -50px;
            margin-top: -50px;
            height: 400px; /* A fixed height for the header */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            padding: 20px;
            box-sizing: border-box;
        }

        .avatar-preview {
            width: 300px;
            height: 300px;
            border-radius: 0; /* Square avatar */
            background-color: rgba(255,255,255,0.8);
            border: 4px solid rgba(255,255,255,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }



        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover-title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }


        .content {
            font-size: 28px;
            line-height: 1.8;
            color: #555;
            text-align: justify;
        }
        .content .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .content p {
            margin: 0 0 20px 0;
            text-indent: 2em;
        }
        .highlight {
            background-color: #FFFBEB;
            padding: 2px 5px;
            border-radius: 3px;
            color: #D9A600;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content-container" style="display: none;">
        {{TEXT_CONTENT}}
    </div>

    <script>
    </script>
</body>
</html>
