<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Template</title>
    {{FIRST_PAGE_STYLE}}
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'PingFang SC', 'Helvetica Neue', 'Arial', sans-serif;
            color: #333333;
        }
        .page-container {
            width: 750px;
            min-height: 1334px; /* Adjust as needed for content */
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden; /* Ensures children don't overflow rounded corners */
            margin-bottom: 20px; /* Space between pages if multiple */
        }

        /* Cover Section */
        .cover-section {
            position: relative;
            width: 100%;
            height: 400px; /* Example height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            padding: 20px;
            box-sizing: border-box;
        }
        .cover-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); /* Placeholder gradient */
            z-index: -1;
        }
        .avatar-upload-area {
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }
        .avatar-upload-area input[type="file"] {
            display: none;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            /* border-radius: 50%; */ /* Changed to square as per feedback */
            background-color: rgba(255,255,255,0.8);
            border: 4px solid rgba(255,255,255,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-preview span {
            color: #666;
            font-size: 14px;
        }
        .cover-title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }
        .cover-title.main-title {
            font-size: 64px;
            font-weight: 900;
        }

        /* Content Section */
        .content-section {
            padding: 40px;
            line-height: 1.8;
            font-size: 28px;
        }
        .content-section strong {
            font-weight: bold;
            font-size: 32px; /* Slightly larger for sub-headings */
            /* display: block; */ /* Removed to allow inline numbered headings */
            margin-top: 10px; /* Adjusted margin */
            margin-bottom: 5px; /* Adjusted margin */
            display: inline; /* Ensure it stays inline */
        }
        .content-section .highlight {
            color: #e74c3c; /* Red color for important content */
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="page-container {{PAGE_STYLE_CLASS}}">
        <!-- Cover Section -->
        <div class="cover-section">
            <label class="avatar-upload-area">
                <input type="file" id="avatarUpload" accept="image/*">
                <div class="avatar-preview">
                    <img id="coverAvatarPreview" src="" alt="Avatar">
                    <span id="coverAvatarPlaceholder">点击上传头像</span>
                </div>
            </label>
            <div class="cover-title {{TITLE_STYLE_CLASS}}">{{COVER_TITLE}}</div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            {{TEXT_CONTENT}}
        </div>

    </div>

    <script>
        // JavaScript for avatar upload and gradient generation
        document.addEventListener('DOMContentLoaded', () => {
            const avatarUpload = document.getElementById('avatarUpload');
            const coverAvatarPreview = document.getElementById('coverAvatarPreview');
            const coverAvatarPlaceholder = document.getElementById('coverAvatarPlaceholder');
            const pageContainer = document.querySelector('.page-container');
            const coverSection = document.querySelector('.cover-section');

            avatarUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        coverAvatarPreview.src = e.target.result;
                        coverAvatarPreview.style.display = 'block';
                        coverAvatarPlaceholder.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Function to generate a random color (HSL for better control)
            function getRandomHslColor(sMin, sMax, lMin, lMax) {
                const h = Math.floor(Math.random() * 360);
                const s = Math.floor(Math.random() * (sMax - sMin + 1)) + sMin;
                const l = Math.floor(Math.random() * (lMax - lMin + 1)) + lMin;
                return `hsl(${h}, ${s}%, ${l}%)`;
            }

            // Function to generate a random gradient
            function generateRandomGradient() {
                let color1, color2;
                // Ensure colors are not too dark (avoid black) and have reasonable saturation/lightness
                color1 = getRandomHslColor(50, 90, 50, 80); // Saturated and light
                color2 = getRandomHslColor(50, 90, 50, 80); // Saturated and light
                
                return `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
            }

            // Apply random gradient on load
            const randomGradient = generateRandomGradient();
            if (pageContainer.classList.contains('first-page')) {
                pageContainer.style.background = randomGradient;
                coverSection.style.backgroundColor = 'transparent';
            } else {
                coverSection.style.background = randomGradient;
            }
        });
    </script>
</body>
</html>
